<app-main-container>
  <section class="add-customer__container">
    <div>List Customer</div>

    <div *ngFor="let customer of filteredCustomersList; let i = index">
      <div>{{customer.customerCode}}</div>
      <div>{{customer.fullName}}</div>
      <div>{{customer.email}}</div>
      <div>{{customer.dob}}</div>
    </div>
  </section>
</app-main-container>
